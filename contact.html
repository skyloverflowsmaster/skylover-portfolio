<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skylover | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      color: #ff0000;
      font-weight: bold;
      font-size: 22px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #ccc;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ff0000;
      transform: scale(1.05);
    }

    .contact-section {
      padding: 60px 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .contact-section h2 {
      font-size: 28px;
      color: #ff0000;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px #ff000055;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff000022;
      animation: slideInUp 1s ease;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .contact-form button {
      background: #ff0000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #cc0000;
    }

    .whatsapp-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      background-color: #25d3651e;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .whatsapp-button i {
      margin-right: 8px;
    }

    .whatsapp-button:hover {
      background-color: #d11d1d23;
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Skylover</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li>
        <li><a href="services.html"><i class="fas fa-laptop-code"></i> Services</a></li>
        <li><a href="about.html" class="active"><i class="fas fa-user"></i> About</a></li>
        <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2><i class="fas fa-paper-plane"></i> Get In Touch</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>
    <a class="whatsapp-button" href="https://wa.me/2348142823962" target="_blank">
      <i class="fab fa-whatsapp"></i> Message me on WhatsApp
    </a>
  </section>

</body>
</html>
